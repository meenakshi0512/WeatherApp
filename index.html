<!DOCTYPE html>
<html>
<head>
    <title>Welcome To Weather App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" charset="UTF-8">
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <h1>Search Weather</h1>
        <label for="location" id="label"><b>Enter your city :</b></label>
        <div id="search">
           <input type="text" id="location">
        </div>
        <button id="btn"><b>Search</b></button>
        <div id="result">
            <p id="city-name"></p>
            <p id="city-temperature"></p>
            <p id="city-windspeed"></p>
            <p id="city-humid"></p>
            <p id="city-pressure"></p>
            <p id="error"></p>
        </div>
    <div>
    <script src="weather.js"></script>
</body>
</html>
